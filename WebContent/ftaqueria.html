<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Nueva Taqueria</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>
	<h2>Nueva Taqueria</h2>
	<form action="taqueria" method="post">
		<div>
		<label>Nombre</label>
		<input type="text" name="txtNombre"></input>
		</div>
		<div>
		<label>Ususraio</label>
		<input type="text" name="txtUsusario"></input>
		</div>
		<div>
		<label>Contraseña</label>
		<input type="password" name="txtContrasena"></input>
		</div>
		<div>
		<label>Repite Contraseña</label>
		<input type="password" name="txtVContrasena"></input>
		</div>
		<div>
		<label>Popularidad</label>
		<select id="txtPopularidad" name="txtPopularidad">
			<option value="1">Muy mala</option>
			<option value="2">Malo</option>
			<option value="3">Bueno</option>
			<option value="4">Muy Bueno</option>
			<option value="5">Excelente</option>
		</select>
		</div>
		<div>
		<label>Limpieza</label>
		<select id="txtLimpieza" name="txtLimpieza">
			<option value="1">Asqueroso</option>
			<option value="2">Sucio</option>
			<option value="3">Pasable</option>
			<option value="4">Limpio</option>
			<option value="5">Impecable</option>
		</select>
		</div>
		<div>
		<label>Ubicacion</label>
		<input type="text" id="txtUbicacion" name="txtUbicacion"></input>
		</div>
		<div>
		<label>Olor</label>
		<select id="txtOlor" name="txtOlor">
			<option value="1">Rayos</option>
			<option value="2">Mal</option>
			<option value="3">Pasable</option>
			<option value="4">Bien</option>
			<option value="5">Delicioso</option>
		</select>
		</div>
		<input type="submit" value="Enviar"></input>
	</form>
<div>
	<a href="index.html">Regresar</a>
</div>
</body>
</html>
