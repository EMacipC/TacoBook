<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Editar Taquero</title>
</head>
<body>
<h1>Editar taquero</h1>

	<form action="cambiar" method="post">
		<div>
		<label>Taquero Que quieres editar</label>
		<input type="text" name="txtNombre"></input>
		</div>
		<br>
		<div>
		<label>Datos a Editar</label>
		</div>
		<div>
		<label>Experiencia</label>
		<select id="txtExperiencia" name="txtExperiencia">
			<option value="1">Muy Poca</option>
			<option value="2">Poca</option>
			<option value="3">Mas o menos</option>
			<option value="4">Mucha</option>
			<option value="5">Master</option>
		</select>
		</div>
		<div>
		<label>Limpieza</label>
		<select id="txtLimpieza" name="txtLimpieza">
			<option value="1">Asqueroso</option>
			<option value="2">Sucio</option>
			<option value="3">Pasable</option>
			<option value="4">Limpio</option>
			<option value="5">Impecable</option>
		</select>
		</div>
		<div>
		<label>Velocidad</label>
		<input type="text" id="txtVelocidad" name="txtVelocidad"></input>
		</div>
		<div>
		<label>Calificacion</label>
		<input type="text" id="txtCalificacion" name="txtCalificacion"></input>
		</div>
		<div>
		<label>Frase</label>
		<input type="text" id="txtFrase" name="txtFrase"></input>
		</div>
		<div>
		<label>IdTaqueria</label>
		<input type="text" id="txtTaqueria" name="txtTaqueria"></input>
		</div>
		<input type="submit" value="Enviar"></input>
	</form>

</body>
</html>
